  <script>
    $(() => {
      operateur = { nom: '', description: '' }

      $('#form').dxForm({
        FormData: operateur,
        items: [
          {

          {

          {

            horizontalAlignment: 'center',
            buttonOptions: {
              text: 'send',
              type: 'success',
              onClick: function (e) {

            },

        ],
